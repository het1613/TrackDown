<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="{{ url_for('static', filename='photos/TrackDownLogo_Transparent.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackDown</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: "Montserrat", sans-serif;
            ;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <div class="link-container">
                    <a href="/home" class="links"><img title="Home"
                        src="{{ url_for('static', filename='photos/profile.png')}}"></a>
                    <h6>Profile</h6>
                </div>
                <div class="link-container">
                    <a href="/playlists" class="links"><img title="Download"
                        src="{{ url_for('static', filename='photos/download.png')}}"></a>
                    <h6>Download My Music</h6>
                </div>
                {% block nav %} {% endblock %}
            </div>
        </div>
    </nav>
    {% block content %} {% endblock %}
</body>

</html>
